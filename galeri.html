<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midilli Zeytinyağı Ürünler</title>
<style>
body { font-family: Arial; background:#fafafa; margin:0; padding:20px; }
h1 { text-align:center; margin-bottom:30px; }

.gallery {
  display: flex;
  flex-direction: column;
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

.gallery-item {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  padding-bottom: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.gallery-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 12px 12px 0 0;
}

.product-title { font-size:1.2rem; font-weight:bold; margin:12px 0 8px 0; }
.product-price { font-size:1.1rem; color:#333; margin-bottom:8px; }

.whatsapp-btn {
  display:inline-block;
  background-color:#25D366;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  margin-bottom:16px;
  font-weight:bold;
  transition: background 0.3s;
}

.whatsapp-btn:hover { background-color:#1ebe57; }

@media(min-width:600px){
  .gallery { flex-direction: row; flex-wrap: wrap; justify-content: center; }
  .gallery-item { flex:0 0 calc(50% - 10px); }
  .gallery-item img { max-height:300px; }
}

@media(min-width:900px){
  .gallery-item { flex:0 0 calc(33.33% - 13px); }
  .gallery-item img { max-height:250px; }
}
</style>
</head>
<body>

<h1>Midilli Zeytinyağı Ürünler</h1>

<section class="gallery">
  <!-- Ürün eklemek için buraya <div class="gallery-item"> ekleyebilirsiniz -->
</section>

</body>
</html>
