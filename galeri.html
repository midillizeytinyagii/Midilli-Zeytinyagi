.product-price { font-size:1.1rem; color:#333; margin-bottom:8px; }

.whatsapp-btn:hover { background:#1ebe57; }
@media(min-width:600px){ .gallery{flex-direction:row; flex-wrap:wrap; justify-content:center;} .gallery-item{flex:0 0 calc(50% - 10px);} .gallery-item img{max-height:300px;} }
