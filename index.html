<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midilli Zeytinyağı Ürünler</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: Arial, sans-serif; background: #fafafa; }

  /* Galeri container */
  .gallery {
    max-width: 1200px;
    margin: 20px auto;
    padding: 16px;
  }

  /* Her fotoğraf kartı */
  .gallery-item {
    margin-bottom: 30px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: #fff;
    text-align: center;
  }

  .gallery-item img {
    width: 100%;       /* Ekrana sığar */
    height: auto;
    display: block;
    object-fit: cover; /* Büyük fotoğraf kırpılır ama taşmaz */
  }

  /* Ürün başlığı */
  .product-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 12px 0 8px 0;
  }

  /* WhatsApp butonu */
  .whatsapp-btn {
    display: inline-block;
    background-color: #25D366;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    margin-bottom: 12px;
    font-weight: bold;
    transition: background 0.3s;
  }

  .whatsapp-btn:hover {
    background-color: #1ebe57;
  }

  /* Desktop ayarı */
  @media (min-width: 768px) {
    .gallery-item img {
      max-height: 400px;
    }
  }
</style>
</head>
<body>

<section class="gallery">

  <div class="gallery-item">
    <img src="img/urun1.jpg" alt="1 LT Cam Natürel Sızma">
    <div class="product-title">1 LT Cam Natürel Sızma</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%201%20LT%20Cam%20Natürel%20Sızma%20sipariş%20vermek%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="img/urun2.jpg" alt="1 LT Teneke">
    <div class="product-title">1 LT Teneke</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%201%20LT%20Teneke%20sipariş%20vermek%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="img/urun3.jpg" alt="5 LT Teneke İlk Hasat">
    <div class="product-title">5 LT Teneke İlk Hasat</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%205%20LT%20Teneke%20İlk%20Hasat%20sipariş%20vermek%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="img/urun4.jpg" alt="1 LT Şişe">
    <div class="product-title">1 LT Şişe</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%201%20LT%20Şişe%20sipariş%20vermek%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <!-- Yeni ürünleri buraya ekleyebilirsin -->

</section>

</body>
  </html>
