<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midilli Zeytinyağı Ürünler</title>
<style>
/* ---------------------- Genel ---------------------- */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }

/* ---------------------- Gallery Container ---------------------- */
.gallery {
  display: grid;
  grid-template-columns: 1fr; /* Mobilde tek kolon */
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* ---------------------- Her Ürün Kartı ---------------------- */
.gallery-item {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  padding-bottom: 16px;
}

/* ---------------------- Fotoğraf ---------------------- */
.gallery-item img {
  width: 100% !important;      /* Taşmayı engelle */
  height: auto !important;     /* Oran bozulmasın */
  display: block;
  object-fit: cover !important; /* Büyük resim kırpılır ama taşmaz */
}

/* ---------------------- Ürün Başlığı ---------------------- */
.product-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 12px 0 8px 0;
}

/* ---------------------- Fiyat ---------------------- */
.product-price {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 8px;
}

/* ---------------------- WhatsApp Butonu ---------------------- */
.whatsapp-btn {
  display: inline-block;
  background-color: #25D366;
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  text-decoration: none;
  margin-bottom: 12px;
  font-weight: bold;
  transition: background 0.3s;
}

.whatsapp-btn:hover {
  background-color: #1ebe57;
}

/* ---------------------- Desktop Grid ---------------------- */
@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr); /* Masaüstü 2 kolon */
  }
  .gallery-item img {
    max-height: 400px; /* İsteğe bağlı maksimum yükseklik */
  }
}
</style>
</head>
<body>

<h1>Midilli Zeytinyağı Ürünler</h1>

<section class="gallery">

    <div class="product-title">1 LT Cam Natürel Sızma</div>

    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%201%20LT%20Teneke%20Natürel%20Sızma%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
