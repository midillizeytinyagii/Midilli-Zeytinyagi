<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midilli Zeytinyağı Slider</title>
<style>
/* ---------------------- Genel ---------------------- */
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background: #fafafa; }

/* ---------------------- Slider Container ---------------------- */
.slider-container {
  position: relative;
  max-width: 100%;
  margin: 20px auto;
  overflow: hidden;
  padding: 16px 0;
}

/* ---------------------- Slider Track ---------------------- */
.slider-track {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  scroll-snap-type: x mandatory;
}

/* ---------------------- Slide ---------------------- */
.slide {
  flex: 0 0 80%;
  scroll-snap-align: start;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ---------------------- Slider Buttons ---------------------- */
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  border: none;
  color: white;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}

.slider-btn.prev { left: 10px; }
.slider-btn.next { right: 10px; }
.slider-btn:hover { background-color: rgba(0,0,0,0.7); }

/* ---------------------- Dots ---------------------- */
.slider-dots {
  text-align: center;
  margin-top: 12px;
}

.slider-dots span {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 5px;
  background-color: #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.slider-dots .active {
  background-color: #333;
}

/* ---------------------- Responsive ---------------------- */
@media (min-width: 768px) {
  .slide { flex: 0 0 30%; }
}
</style>
</head>
<body>

<section class="slider-container">
  <button class="slider-btn prev">&#10094;</button>

  <div class="slider-track">
    <div class="slide"><img src="img/urun1.jpg" alt="1 LT Cam Natürel Sızma"></div>
    <div class="slide"><img src="img/urun2.jpg" alt="1 LT Teneke"></div>
    <div class="slide"><img src="img/urun3.jpg" alt="5 LT Teneke İlk Hasat"></div>
    <div class="slide"><img src="img/urun4.jpg" alt="1 LT Şişe"></div>
  </div>

  <button class="slider-btn next">&#10095;</button>
  <div class="slider-dots"></div>
</section>

<script>
const track = document.querySelector('.slider-track');
const slides = document.querySelectorAll('.slide');
const prevBtn = document.querySelector('.slider-btn.prev');
const nextBtn = document.querySelector('.slider-btn.next');
const dotsContainer = document.querySelector('.slider-dots');

let slideIndex = 0;

// ---------------------- Dots oluştur ----------------------
slides.forEach((_, i) => {
  const dot = document.createElement('span');
  if(i === 0) dot.classList.add('active');
  dot.addEventListener('click', () => {
    slideIndex = i;
    scrollSlide();
  });
  dotsContainer.appendChild(dot);
});

const dots = dotsContainer.querySelectorAll('span');

function updateDots() {
  dots.forEach(d => d.classList.remove('active'));
  dots[slideIndex].classList.add('active');
}

// ---------------------- Kaydırma fonksiyonu ----------------------
const slideWidth = () => slides[0].offsetWidth + 16; // gap dahil
function scrollSlide() {
  track.scrollTo({ left: slideWidth() * slideIndex, behavior: 'smooth' });
  updateDots();
}

// ---------------------- Butonlar ----------------------
prevBtn.addEventListener('click', () => {
  slideIndex = (slideIndex - 1 + slides.length) % slides.length;
  scrollSlide();
});

nextBtn.addEventListener('click', () => {
  slideIndex = (slideIndex + 1) % slides.length;
  scrollSlide();
});

// ---------------------- Otomatik kayma ----------------------
let autoSlide = setInterval(() => {
  slideIndex = (slideIndex + 1) % slides.length;
  scrollSlide();
}, 3000);

// ---------------------- Fare veya dokunma ile durdur / başlat ----------------------
track.addEventListener('mouseenter', () => clearInterval(autoSlide));
track.addEventListener('mouseleave', () => {
  autoSlide = setInterval(() => {
    slideIndex = (slideIndex + 1) % slides.length;
    scrollSlide();
  }, 3000);
});
</script>

</body>
</html>
