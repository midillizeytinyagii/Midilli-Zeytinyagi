<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midilli Zeytinyağı Ürünler</title>
<style>
/* ---------------------- Genel ---------------------- */
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

/* ---------------------- Galeri ---------------------- */
.gallery {
  display: flex;
  flex-direction: column; /* Mobilde alt alta */
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

/* ---------------------- Ürün Kartı ---------------------- */
.gallery-item {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  padding-bottom: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------------------- Resimler ---------------------- */
.gallery-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 12px 12px 0 0;
}

/* ---------------------- Başlık ---------------------- */
.product-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 12px 0 8px 0;
}

/* ---------------------- Fiyat ---------------------- */
.product-price {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 8px;
}

/* ---------------------- WhatsApp Butonu ---------------------- */
.whatsapp-btn {
  display: inline-block;
  background-color: #25D366;
  color: white;
  padding: 10px 20px;
  border-radius: 25px;
  text-decoration: none;
  margin-bottom: 16px;
  font-weight: bold;
  transition: background 0.3s;
}

.whatsapp-btn:hover {
  background-color: #1ebe57;
}

/* ---------------------- Responsive ---------------------- */
@media (min-width: 600px) {
  .gallery {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery-item {
    flex: 0 0 calc(50% - 10px);
  }
  .gallery-item img {
    max-height: 300px;
  }
}

@media (min-width: 900px) {
  .gallery-item {
    flex: 0 0 calc(33.33% - 13px);
  }
  .gallery-item img {
    max-height: 250px;
  }
}
</style>
</head>
<body>

<h1>Midilli Zeytinyağı Ürünler</h1>

<section class="gallery">

  <div class="gallery-item">
    <img src="https://placekitten.com/400/300" alt="Ürün 1">
    <div class="product-title">Zeytinyağı 1 LT</div>
    <div class="product-price">₺400</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%20Zeytinyağı%201%20LT%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="https://placekitten.com/401/300" alt="Ürün 2">
    <div class="product-title">Zeytinyağı 5 LT</div>
    <div class="product-price">₺1450</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%20Zeytinyağı%205%20LT%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="https://placekitten.com/402/300" alt="Ürün 3">
    <div class="product-title">Zeytinyağı Şişe 1 LT</div>
    <div class="product-price">₺350</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%20Zeytinyağı%20Şişe%201%20LT%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

  <div class="gallery-item">
    <img src="https://placekitten.com/403/300" alt="Ürün 4">
    <div class="product-title">Zeytinyağı Teneke 5 LT</div>
    <div class="product-price">₺1750</div>
    <a href="https://wa.me/905XXXXXXXXX?text=Merhaba,%20Zeytinyağı%20Teneke%205%20LT%20istiyorum" class="whatsapp-btn" target="_blank">WhatsApp’tan Sipariş</a>
  </div>

</section>

</body>
</html>
